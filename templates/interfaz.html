<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo Genético</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px; /* Aumentar el ancho del contenedor */
        }

        h1 {
            font-size: 26px; /* Aumentar un poco el tamaño del título */
            color: #333;
            margin-bottom: 25px;
        }

        .input-field {
            width: 100%; /* Asegurar que el input ocupe el 100% del container */
            padding: 12px; /* Aumentar el padding para una mejor estética */
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box; /* Garantiza que el padding no desborde */
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Maximizador de Sumas</h1>

    <input type="text" class="input-field" id="lista" name="lista" placeholder="Ingrese el conjunto de valores // [0,1,2,3...]" required>
    <input type="text" class="input-field" id="limite" name="limite" placeholder="Ingrese el valor Límite" required>

    <button type="submit" class="btn">Ejecutar</button>

    <footer>&copy; 2024 Algoritmo Genético</footer>
</div>

</body>
</html>
